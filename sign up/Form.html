<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <h1 class="header">Sign Up</h1>
        <form>
        <input type="email" class="input-box email" required placeholder="Your email"> <br>
        <input type="password" class="input-box password" placeholder="Password">
        <p><input type="checkbox">I agree to the terms of services</p>
        <input type="submit" class="input-btn">
        <hr>
        <p class="or">OR</p>
        <button type="button" class="input-btn">login with Facebook</button>
        <p>Do you have an account <a href="#">Sign In</a></p>
        </form>
        
    </div>  
</body>
</html>
